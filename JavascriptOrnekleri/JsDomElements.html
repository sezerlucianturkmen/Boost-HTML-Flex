<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - DOM</title>
</head>
<body>
    <label>Ad</label><br><br>
    <input type="text" id="txtad"><br><br>
    <label>Soyad</label><br><br>
    <input type="text" id="txtsoyad"><br><br>
    <button onclick="birlestir()">Test</button><br><br>
    <label >ad soyad birlesik...:</label>
    <label id="lbladsoyad"></label>

    <script>
        function birlestir(){
           var inputad= document.getElementById('txtad');
           var inputsoyad=document.getElementById('txtsoyad');
            /*
            değişken tanımlama
            */
           var adsoyad="";
           adsoyad=inputad.value+inputsoyad.value;
           var lbladsoyad=document.getElementById('lbladsoyad');
           lbladsoyad.innerText=adsoyad;
        }
    </script>
    
</body>
</html>
