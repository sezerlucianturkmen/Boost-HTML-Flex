<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Ornekler</title>
    <script src="javaScriptOrnek.js"></script>
</head>
<body>
    <!-- Tag içinde JS çalıştırmak-->
    <button onclick="alert('tıklama yapıldı')">Tıkla Inner JS</button><br><br>
    <!--Script Tagleri arasına yazılabilir-->
    <button onclick="benitikla()">Script ici JS</button><br><br>
    <script>
    function benitikla(){
        alert("tıklama yaptınız");
    } 
    </script>
    <!--Js dosyası HTML içine import edilerek kullanilabilir-->
    <button onclick="dosyatiklamaornegi()">Dosya olarak cagrilan JS</button>
</body>
</html>
