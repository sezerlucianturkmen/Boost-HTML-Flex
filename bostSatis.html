<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satış</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--
      Kullanmak istediğiniz tasarımlar ya da fontlar ya da ikonlar için CDN'lerden yararlanabilirsiniz.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--
      Seçmek için kullanılan 
      *  -> herşey
      #  -> id
      .  -> class
      [tag] -> tag   Örn: div{bg-color: red;}
    -->

    
  </head>
  <body>
   
    <div class="container-fluid"></div>
    <div class="container">
      <div class="row">
        <form action="https://www.sahibinden.com/kelime-ile-arama" method="get">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Kelime</label>
              <input type="text" class="form-control" name="query_text">
            </div>
            <button type="submit">Ara</button>
          </div>
        </form>
      </div>
        <div class="row">
            <div class="col-md-8">
                <form action="http://localhost:9090/musteri/save" method="post">
                    <div class="mb-3">
                      <label class="form-label">Id</label>
                      <input type="text" class="form-control" name="id">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Ad</label>
                      <input type="text" class="form-control" name="ad" >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Soyad</label>
                        <input type="text" class="form-control" name="soyad" >
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Adres</label>
                        <input type="text" class="form-control"  name="adres">
                      </div>
                    <button type="submit" class="btn btn-primary btn-lg">Kaydet</button>
                  </form>
            </div>
            <div class="col-md-4 d-grid gap-2 pt-2">
                    <button class="btn btn-success">
                        Kaydet
                    </button>
                    <button class="btn btn-outline-primary">
                        Yeni Kayıt
                    </button>
            </div>
        </div>
        <div class="row" style="margin-top:15px ;">
          <table class="table table-primary table-hover">
            <thead>
              <tr>
                <th class="col-1">Id</th>
                <th class="col-2">Ad</th>
                <th class="col-2" >Soyad</th>
                <th class="col-xl-4 col-md-3 col-3">Adres</th>
                <th class="col-xl-1 col-md-2 col-2" >İşlemler</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                  <a href="#" class="btn btn-primary col-5"  style="margin: 1px;"
                   data-bs-toggle="modal" data-bs-target="#duzenle-modal">
                    <i class="fa fa-user-pen"></i>                    
                  </a>
                  <a href="#" class="btn btn-danger col-5" style="margin: 1px;" onclick="sil()">
                    <i class="fa fa-eraser"></i>                   
                  </a>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
    </div>
    <!-- Düzenle Modal Başlangıcı -->
    <div class="modal fade" id="duzenle-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Müşteri Düzenle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="http://localhost:9090/musteri/save" method="post">
              <div class="mb-3">
                <label class="form-label">Id</label>
                <input type="text" class="form-control" name="id">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ad</label>
                <input type="text" class="form-control" name="ad" >
              </div>
              <div class="mb-3">
                  <label  class="form-label">Soyad</label>
                  <input type="text" class="form-control" name="soyad" >
                </div>
                <div class="mb-3">
                  <label class="form-label">Adres</label>
                  <input type="text" class="form-control"  name="adres">
                </div>
              <button type="submit" class="btn btn-primary btn-lg" hidden>Düzenle</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
            <button type="button" class="btn btn-primary">Düzenle</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Düzenle Modal Bitiş -->

    <script>
      // Parametresiz function
      function tikla(){
        alert("Tıklandı");
      }
      // Parametreli function
      function tikla2(id){
        alert("Tıklandı" + id);
      }

      function tikla3(isdelete){
        if(isdelete == 'OK')
          alert('Silindi');
        else
          alert('Silme İptal Edildi');
      }

    </script>  


    <script>
      function sil(){
        Swal.fire({
          title: 'Silme İşlemi',
          text: "Seçili kaydı silmek istiyor musunuz?",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Evet Sil!'
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire(
              'Deleted!',
              'Your file has been deleted.',
              'success'
            ).then(() =>{
              alert('işlem tmm aferin.');
            });
          }else{
            alert('Silme İptal Edildi');
          }
        })
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
